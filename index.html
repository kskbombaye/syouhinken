<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品券集計</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    input[type="number"] {
      width: 80px;
      text-align: right;
      font-size: 16px;
    }
    td.total {
      font-weight: bold;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h2>商品券集計</h2>
  <table>
    <tr>
      <th>金額</th>
      <th>枚数</th>
      <th>合計</th>
    </tr>
    <tr>
      <td>200円</td>
      <td><input type="number" id="count200" placeholder="枚数" oninput="calculate()"></td>
      <td id="total200">0</td>
    </tr>
    <tr>
      <td>500円</td>
      <td><input type="number" id="count500" placeholder="枚数" oninput="calculate()"></td>
      <td id="total500">0</td>
    </tr>
    <tr>
      <td>1000円</td>
      <td><input type="number" id="count1000" placeholder="枚数" oninput="calculate()"></td>
      <td id="total1000">0</td>
    </tr>
    <tr>
      <td class="total">合計</td>
      <td class="total" id="totalCount">0</td>
      <td class="total" id="grandTotal">0</td>
    </tr>
  </table>

  <script>
    function calculate() {
      const count200 = Number(document.getElementById("count200").value) || 0;
      const count500 = Number(document.getElementById("count500").value) || 0;
      const count1000 = Number(document.getElementById("count1000").value) || 0;

      const total200 = count200 * 200;
      const total500 = count500 * 500;
      const total1000 = count1000 * 1000;

      const totalCount = count200 + count500 + count1000;
      const grandTotal = total200 + total500 + total1000;

      document.getElementById("total200").textContent = total200;
      document.getElementById("total500").textContent = total500;
      document.getElementById("total1000").textContent = total1000;
      document.getElementById("totalCount").textContent = totalCount;
      document.getElementById("grandTotal").textContent = grandTotal;
    }
  </script>
</body>
</html>
